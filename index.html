<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/me.jpeg">
    <link rel="stylesheet" href="styles.css">
    <title>HNG Frontend Stage One</title>
</head>
<body>
    <div class="container">
        <div class="bio">
            <h1 data-testid="slackUserName">Maureen Oguche</h1>
            <img src="images/me.jpeg" alt="">
        </div>
        
        <div class="daytime">
            <h2 data-testid="currentDayOfTheWeek"></h2>
            <h3 data-testid="currentUTCTime"></h3>
        </div>

        <div class="track">
            <h3 data-testid="myTrack">Frontend</h3>
        </div>
        
        <a href="https://github.com/MaureenMOguche/HNGx" target="_blank" data-testid=“githubURL”>Github Url</a>

    </div>



    <script>
        const day = document.querySelector('[data-testid="currentDayOfTheWeek"]');
        const time = document.querySelector('[data-testid="currentUTCTime"]');
        const timeNow = `${new Date().getUTCHours()}:${new Date().getUTCMinutes()}:${new Date().getSeconds()}` 
        time.innerHTML = timeNow;
        day.innerHTML = new Date().toLocaleString('en-US', {weekday: 'long'})
    </script>
</body>
</html>
